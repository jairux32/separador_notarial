version: '3.8'

services:
  # 1. Database
  db:
    image: postgres:15-alpine
    container_name: esprint-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: esprint_notarial
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  # 2. Backend API
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: esprint-api
    restart: always
    environment:
      DATABASE_URL: postgres://postgres:password123@db:5432/esprint_notarial
      PORT: 3000
    depends_on:
      - db
    ports:
      - "3002:3000"

  # 3. Frontend App
  app:
    build: .
    container_name: esprint-web
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - server

volumes:
  db_data:
